<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a><b>Admin</b></a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in to your admin account</p>

                <form
                    action=""
                    method="post"
                >
                    <div class="input-group mb-3">
                        <input
                            #user_email
                            type="email"
                            class="form-control"
                            placeholder="Email"
                        >
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input
                            #user_password
                            type="password"
                            class="form-control"
                            placeholder="Password"
                        >
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">

                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                            <button
                                type="submit"
                                role="button"
                                class="btn btn-primary btn-block"
                                (click)="checkLogin(user_email.value,user_password.value)"
                            >Sign In</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
